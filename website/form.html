<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="firstname" name="fname" value="Fajar"><br>

        <label for="mname">Middle Name:</label><br>
        <input type="text" id="mname" name="mname" value="F."><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" value="Kennedy"><br><br>
        <input type="submit" value="Submit"><br><br>
    </form>

    <form>
        <label for="nama">Nama Panggilan:</label><br>
        <input type="text" value="Muhammad">
        <select>
            <option>Ulil</option>
            <option>Albab</option>
        </select>

        <textarea type="text" maxlength="5" cols="10" rows="10">Hello World!</textarea>

        <button type="button">Simpan</button> <br> <br>
    </form>

    <form>
        <input type="button" value="Save">
        <input type="checkbox">Hallo</input>
        <input type="color">
        <input type="date">
        <input type="email">
        <input type="time">
        <input type="search">
    </form>
</body>

</html>
